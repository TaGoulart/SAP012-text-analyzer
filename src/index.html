<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Text Analysis</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <script src="index.js" type="module"></script>
    <header>
           <h1>Text Analysis</h1>
    </header>
    <main>
      <ul>
        <li class="metric" data-testid="word-count">Number of words: 0</li>
        <li class="metric" data-testid="character-count">Total number of characters: 0</li>
        <li class="metric" data-testid="character-no-spaces-count">Char Count Without Space Count: 0</li>
        <li class="metric" data-testid="number-count">Number Count: 0</li>
        <li class="metric" data-testid="number-sum">Total Sum of Numbers: 0</li>
        <li class="metric" data-testid="word-length-average">Average Word Length: 0</li>
      </ul>
      <div id="content-center">
        <h2>Input Text:</h2>
        <button id="reset-button">Clear metrics</button>
      </div>
      <textarea name="user-input" cols="20" rows="10"></textarea>
    </main>
    <footer>
      <p>&copy; 2023 Tamara Goncalves. All rights reserved.</p>
    </footer>
  </body>
</html>
